<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<wicket:panel>
	<!-- <h4>Edit</h4> -->
	<div id="editpanel_form">
	<span style="color: green" wicket:id="succes">Â </span>

	<span wicket:id="listview">

		Id: <input wicket:id="id" type="text" size="20" /> Name: <input
			wicket:id="name" type="text" size="20" /> Surname: <input

	</form>
	</span>
	</div>
